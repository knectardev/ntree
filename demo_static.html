<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chart (redirect)</title>
  <meta http-equiv="refresh" content="0; url=/chart.html" />
</head>
<body>
  <noscript>
    <p>This page has moved to <a href="/chart.html">/chart.html</a>.</p>
  </noscript>
  <script>
    // Back-compat: preserve query string and hash.
    (function(){
      try{
        var target = '/chart.html' + (window.location.search || '') + (window.location.hash || '');
        window.location.replace(target);
      } catch(_e){
        window.location.href = '/chart.html';
      }
    })();
  </script>
</body>
</html>
