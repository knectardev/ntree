<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ ticker }} Â· Band chart</title>
  <style>
    html,body{height:100%;margin:0;background:#0b0f14;}
    .topbar{
      position:fixed;
      top:10px;
      left:10px;
      z-index:2000;
      display:flex;
      gap:10px;
      align-items:center;
    }
    .link{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
      font-size:12px;
      color:rgba(215,224,234,.92);
      text-decoration:none;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(8,12,18,.78);
      backdrop-filter: blur(10px);
      box-shadow:0 12px 34px rgba(0,0,0,.45);
    }
    .link:hover{background:rgba(255,255,255,.08)}
    .frame{width:100%;height:100%;border:0;display:block;}
  </style>
</head>
<body>
  <div class="topbar">
    <a class="link" href="/">Dashboard</a>
  </div>
  <iframe
    class="frame"
    title="{{ ticker }} band chart"
    src="/demo_static.html?mode=api&symbol={{ ticker|urlencode }}"
  ></iframe>
</body>
</html>
